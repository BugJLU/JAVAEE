<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
>
	<head>
	</head>
	<body>
		
		<h:form>
			<h:commandButton value="add"></h:commandButton>
			<h:dataTable value="#{adminBean.exampoints}" var="point">
				<div>
				</div>
				<h:column>
					#{point.content}
				</h:column>
				<h:column>
					#{point.solution}
				</h:column>
				<h:column>
					<h:commandLink value="Delete" action="#{adminBean.deletePoint(point)}"></h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</body>
</html>
